<meta charset="utf-8">
<script>
	document.write("<h3> Álcool ou Gasolina? </h3>")
	var tanque = 40
	caminhoComGasolina = 480
	caminhoComAlcool = 300


	consumoDeGasolina = caminhoComGasolina/tanque
	document.write("O consumo  de gasolina é " + consumoDeGasolina + " litros por quilômetro.")
	document.write("<br>")
	consumoDeAlcool = caminhoComAlcool/tanque
	document.write("O consumo  de álcool é " + consumoDeAlcool + " litros por quilômetro.")


</script>
