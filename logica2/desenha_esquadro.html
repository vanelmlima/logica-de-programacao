<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaTriangulo(xa, ya, xb, yb, xc, yc, cor) {
        pincel.fillStyle = cor
        pincel.beginPath();
        pincel.moveTo(xa,ya);
        pincel.lineTo(xb,yb);
        pincel.lineTo(xc,yc);
        pincel.fill();
    }

    function desenhaEsquadro(xa,ya,xc,yc,cor) {
        desenhaTriangulo(xa,ya,xa,yc,xc,yc,cor);
        desenhaTriangulo(xa+50,ya+125,xa+50,yc-50,xc-125,yc-50,'white');
    }

    desenhaEsquadro(50,50,400,400,'blue');

</script>
